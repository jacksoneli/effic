<script type="text/javascript">
//사이드 메뉴바
$(function(){
	$('.menu_btn').click(function(){
		$('#dim, #side_nav').addClass('on');
		$('.close_nav').show();

	$('.close_nav').click(function(){
		$('#dim, #side_nav').removeClass('on');

<script type="text/javascript">
//메인 비주얼
var timer1;
var slider1 = $('.bxslider1').bxSlider({
		mode : 'fade',
    pause : 3000,
    auto: true,
    autoControls: false,
    controls: false,
    autoHover: true,
    pager: true,
    stopAuto: false,
    onSlideLoad: function() {
        timer1 = setTimeout(null, 5000);
    },
    onSlideBefore: function() {
        clearTimeout(timer1);
    },
    onSlideAfter: function() {
        timer1 = setTimeout(startAutoSlide1, 5000);
    }
});

function startAutoSlide1() {
    slider1.startAuto();
}
</script>

<script>
//영상탭
$(function(){
	$(".vid_tabs > li").bind('click',function(e){
		e.preventDefault();
		var index = jQuery(this).closest('li').index();
		jQuery(".vid_conts").hide().eq(index).show();
		jQuery('.vid_tabs > li').removeClass('on');
		jQuery(this).addClass('on');
	});
	
	//탭전환시 vimeo 멈추게
	var iframe1 = document.getElementById('mov1');
	var player1 = $f(iframe1); // $f == Froogaloop
	var iframe2 = document.getElementById('mov2');
	var player2 = $f(iframe2); 
	var iframe3 = document.getElementById('mov3');
	var player3 = $f(iframe3); 
	var iframe4 = document.getElementById('mov4');
	var player4 = $f(iframe4); 
	var iframe5 = document.getElementById('mov5');
	var player5 = $f(iframe5);
	var pauseButton = document.getElementById("main_mov_tabs");
	pauseButton.addEventListener("click", function() {
		player1.api("pause");
		player2.api("pause");
		player3.api("pause");
		player4.api("pause");
		player5.api("pause");
	});	
});
</script>
