	<script language='javascript'>
		jQuery(document).ready(function($){
			pevent();
		});

		function pevent(){
			function getCookie(name){
				var nameOfCookie = name + "=";
				var x = 0;
				while (x <= document.cookie.length){
					var y = (x + nameOfCookie.length);
					if (document.cookie.substring(x, y) == nameOfCookie){
						if ((endOfCookie = document.cookie.indexOf(";", y)) == -1){
							endOfCookie = document.cookie.length;
						}
						return unescape (document.cookie.substring(y, endOfCookie));
					}
					x = document.cookie.indexOf (" ", x) + 1;
					if (x == 0) break;
				}
				return "";
			}

			if (getCookie("popname1") != "done"){
				$('.main_pop1').show();
			}

			if (getCookie("popname2") != "done"){
				$('.main_pop2').show();
			}

			if (getCookie("popname3") != "done"){
				$('.main_pop3').show();
			}
		}

		function setCookie(name, value, expiredays){
			var todayDate = new Date();
			todayDate.setDate (todayDate.getDate() + expiredays);
			document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";";
		}

		function closePop1(){
			v = $("#oneday1").is(":checked");
			if (v == true){
				setCookie("popname1", "done", 1);
			}
			$('.main_pop1').hide();
		}

		function closePop2(){
			v = $("#oneday2").is(":checked");
			if (v == true){
				setCookie("popname2", "done", 1);
			}
			$('.main_pop2').hide();
		}

		function closePop3(){
			v = $("#oneday3").is(":checked");
			if (v == true){
				setCookie("popname3", "done", 1);
			}
			$('.main_pop3').hide();
		}
	</script>
